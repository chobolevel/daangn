server:
  port: 9280
  reactive:
    session:
      cookie:
        path: "/"
        max-age: 31536000
        domain: ENC(PTxMIw+OMnFf0ZCwh1QQjQj6Zoy99VpJmsEdkWpz36xHPRCZxgPt9P2OUN7TPLod)
        secure: true
        http-only: true
        same-site: none

logging:
  level:
    root: info
    org.hibernate.envers.boot: OFF
  config: classpath:logback-spring.xml

spring:
  application:
    name: diary
  jpa:
    database: mysql
    open-in-view: false
    databse-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate.id.new_generator_mappings: false
      hibernate.implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      hibernate.physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      hibernate.globally_quoted_identifiers: true
      hibernate.globally_quoted_identifiers_skip_column_definitions: true
      hibernate.default_batch_fetch_size: 1000
      org:
        hibernate:
          envers:
            revision_field_name: revision_id
            revision_type_field_name: revision_type
            audit_table_suffix: _histories
            store_data_at_delete: true
      hibernate:
        show_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
  datasource:
    url: ENC(M8RnDICFlnvqiuERLBkaE5PiJzUmRXt1Mf5b+gIiH7KMOCWOxko+LwnhL1+cfBGjJuGa4zjp/J7+y76e66zBbV7AJBwxdWBrYZxsvpiYHPg=)
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  flyway:
    enabled: true
    baseline-version: 0
    out-of-order: true
  data:
    redis:
      host: localhost
      port: 6379
      password:

